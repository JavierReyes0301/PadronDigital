<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Padrón de Proveedores | Atlixco</title>

    <link rel="canonical" href="https://padron.digital/" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="menu.js" defer></script>
    <script src="formularios.js" defer></script>

    <style>
      /* Asegura que el contenido no se encime con la barra de navegación */
      #nav-placeholder {
        min-height: 75px;
      }
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="nav-placeholder"></div>

    <main>
      <section class="seccion-restaurar">
        <div class="titulo-principal">RESTAURAR <span>CONTRASEÑA</span></div>

        <div id="Restaurar" class="container">
          <div class="cuadro-blanco">
            <h3
              style="
                font-family: inherit;
                font-size: 1.2em;
                color: #444;
                margin-bottom: 25px;
                text-align: justify;
              "
            >
              Ingrese la dirección de correo electrónico que usa para el Padrón
              de Proveedores y le enviaremos un enlace para restaurar su
              contraseña:
            </h3>

            <form
              action="accionrestaura.php"
              method="post"
              name="FormRecupera"
              id="FormRecupera"
            >
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-4 control-label"
                      >Correo electrónico:</label
                    >
                    <div class="col-sm-6">
                      <input
                        type="email"
                        class="form-control delgado"
                        id="CorreoUsuario"
                        name="CorreoUsuario"
                        placeholder="ejemplo@correo.com"
                        oninput="Revisar()"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="btn-contenedor">
                <button
                  type="button"
                  class="btn-buscar"
                  id="BotonRestaurar"
                  onclick="document.FormRecupera.submit()"
                  disabled
                >
                  <i class="fas fa-sync-alt"></i> RESTAURAR
                </button>
                <button
                  type="button"
                  class="btn-nueva"
                  onclick="window.location.href = 'index.html#registro'"
                >
                  <i class="fas fa-reply"></i> REGRESAR
                </button>
              </div>

              <input type="hidden" name="Buscar" value="1" />
            </form>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
  </body>
</html>
